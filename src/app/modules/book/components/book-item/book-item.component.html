<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <!-- <p class="list-group-item-text" >{{ book.id }}</p> -->
    <p class="list-group-item-text">{{ book.name }}</p>
    <p class="list-group-item-text" *ngFor="let author of book.authors">
      {{ author.name }}
    </p>

    <p class="list-group-item-text">{{ book.isbn }}</p>
  </div>
</a>
